<h2 mat-dialog-title>Novo Categoria de Lan√ßamento</h2>
<mat-dialog-content>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="categoria.nome" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tipo" [(ngModel)]="categoria.tipo" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="inserirCategoria()">Adicionar</button>
</mat-dialog-actions>
