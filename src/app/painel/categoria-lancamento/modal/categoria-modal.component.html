<h2 mat-dialog-title>Nova Categoria de Lan√ßamento</h2>
<mat-dialog-content>
  <form novalidate [formGroup]="form">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Tipo" formControlName="tipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="inserirCategoria()">Adicionar</button>
</mat-dialog-actions>
